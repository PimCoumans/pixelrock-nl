---
layout: default
---

{% for project in site.projects reversed %}
<article role="article">
  {% if project.image  %}
  <a href="{{ site.baseurl }}{{ project.url }}">
    <img
      src="{{ site.baseurl }}{{ project.image }}"
      class="article-image{% if project.ios %} squircle-mask{% endif %}" alt="{{ project.title }} logo" />
  </a>
  {% endif %}
  <h2><a href="{{ site.baseurl }}{{ project.url }}">
    {{ project.title }}
  </a></h2>
  <p>{{ project.summary }}</p>
    <time class="date" datetime="{{ project.date | date_to_xmlschema }}">{{ project.date | date: "%Y" }} &middot; {{ project.category }}</time>
</article>
{% endfor %}
